<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Slider Show</title>
  </head>
  <body>
    <div id="demo" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ul class="carousel-indicators">
        <li data-target="#demo" data-slide-to="0" class="active"></li>
        <li data-target="#demo" data-slide-to="1"></li>
        <li data-target="#demo" data-slide-to="2"></li>
      </ul>
      <!-- The slideshow -->
      <div class="carousel-inner  ">
        <div class="carousel-item active">
          <img src="./images/educating.jpg" alt="Photo 1" width="100%"  />
          <div class="carousel-caption">
            <h3>Slide 1</h3>
            <p>This is a photo 1.</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="./images/educating.jpg" alt="Photo 2" width="100%"  />
          <div class="carousel-caption">
            <h3>Slide 2</h3>
            <p>This is a photo 2.</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="./images/educating.jpg" alt="Photo 3" width="100%"  />
          <div class="carousel-caption">
            <h3>Slide 3</h3>
            <p>This is a photo 3.</p>
          </div>
        </div>
      </div>
      <!-- Left and right controls -->
      <a class="carousel-control-prev" href="#demo" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </a>
      <a class="carousel-control-next" href="#demo" data-slide="next">
        <span class="carousel-control-next-icon"></span>
      </a>
    </div>
  </body>
</html>
