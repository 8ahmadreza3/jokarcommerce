<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .box {
            position: relative;
            display: inline-block;
            border: 1px solid #000;
            padding: 20px;
            margin: 20px;
        }

        .box img {
            max-width: 100%;
            height: auto;
        }

        .box .text {
            position: absolute;
            bottom: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            padding: 5px 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="https://via.placeholder.com/300" alt="Image">
        <div class="text">Text goes here</div>
    </div>
</body>
</html>
